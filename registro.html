<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesion</title>
    <link rel="stylesheet" href="sass/estilos2.css">
    

</head>
<body>
    <div id="contenedorPrincipal">
        <div id="contenedorRegistro">
        <div id="contenedorLogo">
            <img id="logo" src="imagenes/logo.png">
        </div>
        <h2>Grado de certificaciones</h2>
        <div id="introducirDatos">
            <div id="introducirNombre">
                <label for="nombre">Nombre:</label>
                <input id="nombre" type="text" placeholder="Introduce tu nombre">
            </div>
            <div id="introducirCorreo"> </div>
            <label for="correo">Email:</label>
            <input id="correo" type="email" placeholder="Introduce tu email">
            <div id="introducirContraseña">
                <label for="contraseña">Contraseña:</label>
                <input id="contraseña" type="password" placeholder="Introduce tu contraseña">
            </div>
            <div id="introducirRepetirContraseña"></div>
            <label for="contraseñaRepetir">Repetir contraseña:</label>
            <input id="contraseñaRepetir" type="password" placeholder="Vuelve a introducir tu contraseña">
        </div>
        <button>Crear cuenta</button>
        <br>
        <p>¿Ya tienes cuenta? <a href="#">Inicia Sesión</a></p>
    </div>
    </div>
    
</body>
</html>
