<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <div id="contenedorPrincipalRegistro">
        <div id="contenedorRegistro">
        <div id="contenedorLogo">
            <img id="logo" src="Imagenes/logo.png">
        </div>
        <h2>Grado de certificaciones</h2>
        <div id="introducirDatos">
            <div id="introducirNombre">
                <label for="nombre">Nombre:</label>
                <input id="nombre" type="text" placeholder="Introduce tu nombre">
            </div>
            <div id="introducirCorreo">            
                <label for="correo">Email:</label>
                <input id="correo" type="email" placeholder="Introduce tu email"> 
            </div>

            <div id="introducirContraseña">
                <label for="password">Contraseña:</label>
                <div id="contraseña">
                    <input id="password" type="password" placeholder="Introduce tu contraseña"><img id ="iconoVerContraseña" src="Imagenes/verContraseña.png">
                </div>
                
            </div>
            <div id="introducirRepetirContraseña">
                <label for="contraseñaRepetir">Repetir contraseña:</label>
            <input id="contraseñaRepetir" type="password" placeholder="Vuelve a introducir tu contraseña">
            </div>
        </div>
        <a href="cursos.html"><button>Crear cuenta</button></a>
        <p>¿Ya tienes cuenta? <a href="inicioSesion.html">Inicia Sesión</a></p>
    </div>
    </div>
